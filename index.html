<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Reviews</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
  <div id="top">
    <header>
      <h1>New York Times <i class="fas fa-film"></i> Movie Reviews</h1>
      <form id="form">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="e.g. movie title">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </header>

    <h2>Results:</h2>
    <div id="container">
      <em>Use the search box to find reviews...</em>
    </div>
  </div>


  <footer>&copy; Tessa Peterson 2019. Made with the <a href="https://developer.nytimes.com/">NYT API</a></footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
